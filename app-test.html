<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommonsHood Performance Task Force</title>
</head>
<body>
<h1>CommonsHood Performance Task Force</h1>
<h2>Ethereum Ethers Transaction Example</h2>
<p>Click the button below to send an Ethereum transaction:</p>
<button onclick="sendTransaction()">Send WS Transaction</button>
<button onclick="sendHttpTransaction()">Send HTTP Transaction</button>

<script type="module">
    import {ethers} from "./ethers-5.7.2.esm.min.js"
    window.sendTransaction = async function() {
        try {
            const PRIVATE_KEY = '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80';
            //const FROM_ADDRESS = '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'; // Account 1
            const TO_ADDRESS = '0x70997970C51812dc3A010C7d01b50e0d17dc79C8'; // Account 2

            //Setting up ethers stuff
            const provider = new ethers.providers.WebSocketProvider('ws://localhost:8545');
            const wallet = new ethers.Wallet(PRIVATE_KEY, provider);

            // Create a transaction
            const tx = {
                to: TO_ADDRESS,
                value: ethers.utils.parseEther('1'), // Amount in Ether (adjust as needed)
            };

            // Sign and send the transaction
            const response = await wallet.sendTransaction(tx);
            console.log('Transaction hash:', response.hash);
        } catch (error) {
            console.error('Error sending transaction:', error.message);
        }
    }
    window.sendHttpTransaction = async function() {
        try {
            const PRIVATE_KEY = '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80';
            //const FROM_ADDRESS = '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'; // Account 1
            const TO_ADDRESS = '0x70997970C51812dc3A010C7d01b50e0d17dc79C8'; // Account 2

            //Setting up ethers stuff
            const provider = new ethers.providers.JsonRpcProvider('http://localhost:8545');
            const wallet = new ethers.Wallet(PRIVATE_KEY, provider);

            // Create a transaction
            const tx = {
                to: TO_ADDRESS,
                value: ethers.utils.parseEther('1'), // Amount in Ether (adjust as needed)
            };

            // Sign and send the transaction
            const response = await wallet.sendTransaction(tx);
            console.log('Transaction hash:', response.hash);
        } catch (error) {
            console.error('Error sending transaction:', error.message);
        }
    }
</script>
</body>
</html>
